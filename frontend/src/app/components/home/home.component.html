<div class="home-container">
    <h1 class="home-title">Bem-vindo ao Teste BTG</h1>
    <p class="home-description">Navegue com os botões abaixo ou use o menu acima.</p>
    <div class="button-container">
        <button pButton type="button" label="Ir para Contas" class="p-button nav-button"
            routerLink="/accounts"></button>
        <button pButton type="button" label="Ir para Transações" class="p-button nav-button"
            routerLink="/transactions"></button>
        <button pButton type="button" label="Nova Transação" class="p-button p-button-success nav-button" (click)="showModal()"></button>
    </div>
</div>

<div *ngIf="modalVisible">
    <app-create-transaction-modal [showModal]="modalVisible" (hideModal)="hideModal()"></app-create-transaction-modal>
</div>
